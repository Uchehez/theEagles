<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Eagles</title>
  <meta name="description" content="This is the description">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="store.js" async></script>
</head>

<body>
  <header class="main-header">
    <nav class="main-nav nav">
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="store.html">STORE</a></li>
        <li><a href="About.html">ABOUT</a></li>
      </ul>
    </nav>
    <h1 class="band-name band-name-large">The Eagles</h1>

  </header>
  <section class="container content-section">
    <h2 class="section-header">MUSIC</h2>
    <div class="shop-items">
      <div class="shop-item">
        <span class="shop-item-title">Album 1</span>
        <img class="shop-item-image" src="images/Album 1.jpeg" height="250" width="240">
        <div class="shop-item-details">
          <span class="shop-item-price">$12.99</span>
          <button class="btn btn-primary shop-item-button" role=button>ADD TO CART</button>
        </div>
      </div>

      <div class="shop-item">
        <span class="shop-item-title">Album 2</span>
        <img class="shop-item-image" src="images/Album 2.jpeg" height="250" width="240">
        <div class="shop-item-details">
          <span class="shop-item-price">$14.99</span>
          <button class="btn btn-primary shop-item-button" role=button>ADD TO CART</button>
        </div>
      </div>

      <div class="shop-item">
        <span class="shop-item-title">Album 3</span>
        <img class="shop-item-image" src="images/Album 3.jpg" height="250" width="240">
        <div class="shop-item-details">
          <span class="shop-item-price">$9.99</span>
          <button class="btn btn-primary shop-item-button" role=button>ADD TO CART</button>
        </div>
      </div>

      <div class="shop-item">
        <span class="shop-item-title">Album 4</span>
        <img class="shop-item-image" src="images/Album 4.jpg" height="250" width="240">
        <div class="shop-item-details">
          <span class="shop-item-price">$19.99</span>
          <button class="btn btn-primary shop-item-button" role=button>ADD TO CART</button>
        </div>
      </div>
    </div>
  </section>

  <section class="container content-section">
    <h2 class="section-header">MERCH</h2>
    <div class="shop-items">
      <div class="shop-item">
        <span class="shop-item-title">T-Shirt</span>
        <img class="shop-item-image" src="images/tshirtg.jpeg" height="200" width="200">
        <div class="shop-item-details">
          <span class="shop-item-price">$19.99</span>
          <button class="btn btn-primary shop-item-button" role=button>ADD TO CART</button>
        </div>
      </div>

      <div class="shop-item">
        <span class="shop-item-title">Coffee Cup</span>
        <img class="shop-item-image" src="images/teacup.jpeg">
        <div class="shop-item-details">
          <span class="shop-item-price">$19.99</span>
          <button class="btn btn-primary shop-item-button" role=button>ADD TO CART</button>
        </div>
      </div>
    </div>
  </section>

  <section class="container content-section">
    <h2 class="section-header">CART</h2>
    <div class="cart-row">
      <span class="cart-item cart-header cart-column">ITEM</span>
      <span class="cart-price cart-header cart-column">PRICE</span>
      <span class="cart-quantity cart-header cart-column">QUANTITY</span>
    </div>
    <div class="cart-items">
    </div>

    <div class="cart-total">
      <strong class="cart-total-title">Total</strong>
      <span class="cart-total-price">$0</span>
    </div>

    <button class="btn btn-primary btn-purchase" role="button">PURCHASE</button>

  </section>
  <footer class="main-footer">
    <div class="conteiner main-footer-container">
      <h3 class="band-name">The Eagles</h3>
      <ul class="nav footer-nav">
        <li><a href="https://youtube.com" target="_blank"><img src="images/utube.png"></a>
        </li>
        <li><a href="https://spotify.com" target="_blank"><img src="images/sty.png"></a>
        </li>
        <li><a href="https://facebook.com" target="_blank"><img src="images/faceb.png"></a>
        </li>
      </ul>
    </div>
  </footer>
</body>

</html>
